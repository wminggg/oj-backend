spring:
  application:
    name: oj-gateway
  main:
    web-application-type: reactive
  profiles:
    active: default
  # naocs
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
          lower-case-service-id: true #开启默认serverID小写
    sentinel:
      eager: true
      transport:
        dashboard: ${sentinel.dashboard}
        port: ${sentinel.port}
      log:
        dir: log/${spring.application.name}/sentinel
    nacos:
      discovery:
        #必须配置ip地址
        server-addr: ${nacos.addr}
        group: DEFAULT_GROUP
        namespace: ${nacos.discovery.namespace}
        # 将自己的服务注册到注册中心
        register-enabled: true
        username: nacos
        password: nacos
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        group: DEFAULT_GROUP
        namespace: ${nacos.config.namespace}
        enabled: true
        file-extension: yaml
        username: nacos
        password: nacos
        extension-configs[0]:
          data-id: gateway.yaml
          group: DEFAULT_GROUP
          refresh: true
        extension-configs[1]:
          data-id: database.yaml
          group: DEFAULT_GROUP
          refresh: true
cors:
  allowedOrigins:
    - http://localhost:30000  # 开发环境允许的域名
    - https://myoj.ming  # 线上环境允许的域名